<!DOCTYPE html>
<html>
<head>
	<title>Pathak's Login Form</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
	<script src="https://kit.fontawesome.com/a81368914c.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
	<img class="wave" src="img/image-3.png">
	<div class="container">
		<div class="img">
			<img src="img/bg_2.svg">
		</div>
		<div class="logo">
			<img src="img2/logon.png" alt="">
		</div>

		<div class="text">
			<p>Made With ❤️ By <span>Parthiv Pathak </span> </p>
		</div>
		<div class="login-content">
			<form action="index.html">
				<img src="img/avatar-2.svg">
				<h2 class="title">Welcome</h2>
           		<div class="input-div one">
           		   <div class="i">
           		   		<i class="fas fa-user"></i>
           		   </div>
           		   <div class="div">
           		   		
           		   		<input type="text" placeholder="Username" class="input" id="email" required/>
					
           		   </div>
           		</div>
           		<div class="input-div pass">
           		   <div class="i"> 
           		    	<i class="fas fa-lock"></i>
           		   </div>
           		   <div class="div">
           		    	
           		    	<input type="password" placeholder="Password" class="input" id="password"  required/>
            	   </div>
            	</div>
            	<a href="#">Forgot Password?</a>
            	<input type="submit" class="btn" value="Login" onclick= "auth()" /> 
            </form>
        </div>
    </div>
    <script>
		function auth(){
			var email = document.getElementById("email").value;
			var password = document.getElementById("password").value;
			if(email == "parthiv@gmail.com" && password =="parthiv123"){
				window.location.assign("index1.html");
				alert("Login Successfully");	
			}
			else{
				alert("Invalid Information ");
				return;
				
			}
		}
	</script>
</body>
</html>
